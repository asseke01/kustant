<div class="main-container">
  <app-navbar></app-navbar>

  <div class="test-container">
    <h2>Белгіленген тесттер</h2>
    <div class="grid-container">

      <div class="test-box main">

        <div class="title">
          <h3>Тарих</h3>
          <span style="font-size: 15px">Пәндік тест</span>
        </div>

        <div class="details">

          <div class="info">
            <p><span style="font-weight: 600">Группа:</span> ХБ-1</p>
            <p><span style="font-weight: 600">Уақыты:</span> 15:00</p>
          </div>

          <a class="start">Бастау</a>
        </div>

      </div>

      <div class="test-box main">

        <div class="title">
          <h3>Математика</h3>
          <span style="font-size: 15px">Пәндік тест</span>
        </div>

        <div class="details">

          <div class="info">
            <p><span style="font-weight: 600">Группа:</span> ХБ-1</p>
            <p><span style="font-weight: 600">Уақыты:</span> 15:00</p>
          </div>

          <img src="assets/img/lock_ico.svg">
        </div>

      </div>

      <div class="test-box main">

        <div class="title">
          <h3>Биология</h3>
          <span style="font-size: 15px">Пәндік тест</span>
        </div>

        <div class="details">

          <div class="info">
            <p><span style="font-weight: 600">Группа:</span> ХБ-1</p>
            <p><span style="font-weight: 600">Уақыты:</span> 15:00</p>
          </div>

          <img src="assets/img/lock_ico.svg">
        </div>

      </div>

    </div>

  </div>

  <div class="test-container">

    <h2>Еркін тесттер</h2>


    <div class="grid-container">

      <div class="test-box" *ngFor="let subject of getLearnerSubjects">

        <div class="title" (click)="onClick(subject.name)">
          <h3>{{ subject.name }}</h3>
          <span style="font-size: 15px">{{ subject.name_display }}</span>
        </div>

      </div>

    </div>

  </div>

</div>
